<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .star { cursor: pointer; font-size: 1.6rem; }
    .star.active { color: #fbbf24; }
    .modal-backdrop { background: rgba(0,0,0,0.6); }

</head>
<body class="min-h-screen bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <header class="max-w-5xl mx-auto w-full p-6">
      <h1 class="text-3xl font-extrabold">Â¿CÃ³mo te sentiste navegando la pÃ¡gina?</h1>
      <p class="text-gray-700 mt-2">Tu opiniÃ³n nos ayuda a mejorar â€” toma 1 minuto.</p>
    </header>

    <main class="flex-1 max-w-5xl mx-auto w-full px-6 pb-12">
      <section class="bg-white rounded-2xl p-6 shadow-lg">
        <form id="feedbackForm" method="POST" action="https://formspree.io/f/YOUR_FORM_ID" class="grid grid-cols-1 gap-6">
          <!-- Nombre / Email -->
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold mb-1">Nombre (opcional)</label>
              <input id="name" name="name" type="text" placeholder="Tu nombre" class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300" />
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">Correo (opcional)</label>
              <input id="email" name="email" type="email" placeholder="tu@correo.com" class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300" />
            </div>
          </div>

          <!-- Estrellas -->
          <div>
            <label class="block text-sm font-semibold mb-2">Â¿CÃ³mo calificarÃ­as tu experiencia general?</label>
            <div id="rating" class="flex items-center gap-2" aria-label="ValoraciÃ³n de 1 a 5 estrellas" role="radiogroup">
              <span class="star text-2xl" data-value="1" role="radio" aria-checked="false">â˜†</span>
              <span class="star text-2xl" data-value="2" role="radio" aria-checked="false">â˜†</span>
              <span class="star text-2xl" data-value="3" role="radio" aria-checked="false">â˜†</span>
              <span class="star text-2xl" data-value="4" role="radio" aria-checked="false">â˜†</span>
              <span class="star text-2xl" data-value="5" role="radio" aria-checked="false">â˜†</span>
              <div id="ratingLabel" class="ml-4 text-sm text-gray-600">â€”</div>
            </div>
            <input type="hidden" name="rating" id="ratingValueInput" />
          </div>

          <!-- Estado de Ã¡nimo -->
          <div>
            <label class="block text-sm font-semibold mb-2">Â¿CÃ³mo te sentiste mientras navegabas?</label>
            <div id="mood" class="flex items-center gap-4">
              <button type="button" data-value="Muy bien" class="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ğŸ˜„ Muy bien</button>
              <button type="button" data-value="Bien" class="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ğŸ™‚ Bien</button>
              <button type="button" data-value="Neutral" class="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ğŸ˜ Neutral</button>
              <button type="button" data-value="Mal" class="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">â˜¹ï¸ Mal</button>
              <button type="button" data-value="Muy mal" class="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">ğŸ˜¡ Muy mal</button>
            </div>
            <input type="hidden" id="moodValue" name="mood" />
          </div>

          <!-- Comentarios -->
          <div>
            <label class="block text-sm font-semibold mb-1">Â¿QuÃ© te gustÃ³ o quÃ© mejorarÃ­as?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Escribe aquÃ­ tus comentarios..." class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300"></textarea>
          </div>

          <!-- Consentimiento -->
          <div class="flex items-start gap-3">
            <input id="consent" name="consent" type="checkbox" class="mt-1 w-4 h-4" />
            <label for="consent" class="text-sm text-gray-700">Autorizo el uso de este feedback para mejorar la experiencia (los datos no se compartirÃ¡n).</label>
          </div>

          <!-- Botones -->
          <div class="flex items-center gap-3">
            <button id="submitBtn" type="submit" class="bg-yellow-400 text-gray-900 px-6 py-3 rounded-xl font-semibold hover:bg-yellow-300 transition">Enviar feedback</button>
            <button id="clearBtn" type="button" class="bg-gray-200 px-4 py-3 rounded-xl hover:bg-gray-300">Limpiar</button>
            <div id="formMsg" class="text-sm text-gray-600 ml-4"></div>
          </div>
        </form>
      </section>
    </main>

    <footer class="py-6 text-center text-sm text-gray-500">
      Â© <span id="year"></span> Tu sitio TopogrÃ¡fico â€” gracias por tu ayuda
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center z-50">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="relative bg-white rounded-xl p-6 max-w-md mx-4 text-gray-900 shadow-2xl">
      <h3 class="text-xl font-bold mb-2">Â¡Gracias por tu feedback!</h3>
      <p id="modalText" class="text-sm mb-4">Tu mensaje ha sido enviado.</p>
      <div class="text-right">
        <button id="closeModal" class="bg-yellow-400 px-4 py-2 rounded-lg hover:bg-yellow-300">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const stars = document.querySelectorAll('#rating .star');
    const ratingLabel = document.getElementById('ratingLabel');
    const ratingInput = document.getElementById('ratingValueInput');
    let ratingValue = 0;
    const ratingTexts = ['Muy malo', 'Malo', 'Regular', 'Bueno', 'Excelente'];

    stars.forEach(star => {
      star.addEventListener('click', () => {
        ratingValue = parseInt(star.dataset.value, 10);
        updateStars();
      });
      star.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          ratingValue = parseInt(star.dataset.value, 10);
          updateStars();
          e.preventDefault();
        }
      });
    });

    function updateStars() {
      stars.forEach(s => {
        const v = parseInt(s.dataset.value, 10);
        if (v <= ratingValue) {
          s.classList.add('active');
          s.textContent = 'â˜…';
          s.setAttribute('aria-checked','true');
        } else {
          s.classList.remove('active');
          s.textContent = 'â˜†';
          s.setAttribute('aria-checked','false');
        }
      });
      ratingLabel.textContent = ratingValue ? `${ratingValue} â€” ${ratingTexts[ratingValue - 1]}` : 'â€”';
      ratingInput.value = ratingValue;
    }

    // Mood selection
    const moodBtns = document.querySelectorAll('#mood button');
    const moodValueInput = document.getElementById('moodValue');
    let moodSelected = '';
    moodBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        moodSelected = btn.dataset.value;
        moodValueInput.value = moodSelected;
        moodBtns.forEach(b => b.classList.remove('ring-2','ring-yellow-300'));
        btn.classList.add('ring-2','ring-yellow-300');
      });
    });

    // Modal
    const modal = document.getElementById('modal');
    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Clear button
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('feedbackForm').reset();
      ratingValue = 0; updateStars();
      moodSelected = ''; moodValueInput.value = '';
      moodBtns.forEach(b => b.classList.remove('ring-2','ring-yellow-300'));
      document.getElementById('formMsg').textContent = 'Formulario limpiado.';
    });

    // Intercept form submit to show modal
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', function (e) {
      const consent = document.getElementById('consent').checked;
      if (!consent) {
        e.preventDefault();
        document.getElementById('formMsg').textContent = 'Por favor autoriza el uso del feedback marcando la casilla de consentimiento.';
        return;
      }

      // Let the form submit normally, but also show modal after a short delay
      setTimeout(() => {
        modal.classList.remove('hidden');
      }, 1000);
    });
  </script>
</body>
</html>
